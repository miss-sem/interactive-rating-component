<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="containerRate">
      <div class="starImage"><img src="/images/icon-star.svg" alt="" /></div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="containerNum">
        <div class="numbers" onclick="getSelectedRating('1')">1</div>
        <div class="numbers" onclick="getSelectedRating('2')">2</div>
        <div class="numbers" onclick="getSelectedRating('3')">3</div>
        <div class="numbers" onclick="getSelectedRating('4')">4</div>
        <div class="numbers" onclick="getSelectedRating('5')">5</div>
      </div>
      <button onclick="submit()">Submit</button>
    </div>

    <div class="containerForThanks">
      <div class="thanksImage">
        <img src="/images/illustration-thank-you.svg" alt="" />
      </div>

      <div class="acknowledgement">
        <p>You selected <span id="rating"></span>  out of 5</p>
        <p>Thank You!</p>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
